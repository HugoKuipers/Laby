<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Labyrinth</title>
    <link rel="stylesheet" href="../../Css/Lab.css">
    <link rel="shortcut icon" href="../../Images/Torch.jpg">
    <script src="Vardoc.js"></script>
    <script src="Settings.js"></script>
    <script src="Statistics.js"></script>
  </head>
  <body>
    <div id="buttons">
      <h1 id="welcome">Welcome to the Labyrinth!</h1>
      <button type="button" id="enter">Enter the Labyrinth</button>
      <button type="button" id="north" disabled class="direction">North</button>
      <button type="button" id="east" disabled class="direction">East</button>
      <button type="button" id="south" disabled class="direction">South</button>
      <button type="button" id="west" disabled class="direction">West</button>
      <img src="../../Images/Attack.png" id="attackRight" class="attack"/>
      <img src="../../Images/Attack.png" id="attackLeft" class="attack"/>
      <img src="../../Images/Defend.png" id="defendRight" class="defend"/>
      <img src="../../Images/Defend.png" id="defendLeft" class="defend"/>
    </div>
    <div id="text">
      <div id="alertdiv" class="divintext">
        <p id="alert"></p>
        <p id="prevalert"></p>
      </div>
      <div id="itemtextdiv" class="divintext">
        <p id="itemtext"></p>
        <p id="formsitems"></p>
      </div>
      <div id="messagediv" class="divintext">
        <p id="message"></p>
        <p id="forms"></p>
        <p id="prevmessage"></p>
      </div>
    </div>
    <div id="status">
      <span id="life"></span>
      <span id="gold"></span>
      <button type="button" id="openinv" title="Open your inventory">Inventory</button>
      <button type="button" id="openset" title="Open settings">Settings</button>
      <button type="button" id="openchar" title="Open character equipment">Character</button>
      <button type="button" id="openmap" title="Open the mini map">Map</button>
    </div>
    <div id="inventory">
      <div id="dragbar">
        <span id="invheader">Inventory</span>
      </div>
      <button id="closeinv">&#10006;</button>
      <p id="itemspace"></p>
    </div>
    <div id="dropdown">
      <p id="use" title="Use this item">Use</p>
      <p id="combine" title="Combine this item with another one">Combine</p>
      <p id="drop" title="Drop this item">Drop</p>
    </div>
    <div id="shopdropdown">
      <p id="buysell" title="Buy this item">Buy</p>
    </div>
    <div id="merchantspace"></div>
    <div id="settings">
      <div id="settingsdragbar">
        <span id="setheader">Settings</span>
      </div>
      <button id="closeset">&#10006;</button>
      <p id="actualsettings"></p>
    </div>
    <div id="character">
      <div id="chardragbar">
        <span id="charheader">Character</span>
      </div>
      <button id="closechar">&#10006;</button>
      <div id="equipspace">
        <img src="../../Images/Head.png" id="headequipmentunder" title="Head" class="underEquip"/>
        <img src="../../Images/Amulet.png" id="amuletequipmentunder" title="Amulet" class="underEquip"/>
        <img src="../../Images/Torso.png" id="torsoequipmentunder" title="Torso" class="underEquip"/>
        <img src="../../Images/RightHand.png" id="righthandequipmentunder" title="Right Hand" class="underEquip"/>
        <img src="../../Images/LeftHand.png" id="lefthandequipmentunder" title="Left Hand" class="underEquip"/>
        <img src="../../Images/Pants.jpg" id="legsequipmentunder" title="Legs" class="underEquip"/>
        <img src="../../Images/Feet.png" id="feetequipmentunder" title="Feet" class="underEquip"/>
        <div id="statside"></div>
      </div>
    </div>
    <div id="minimap">
      <div id="mapdragbar">
        <span id="mapheader">Map</span>
      </div>
      <button id="closemap">&#10006;</button>
      <p id="innermap"></p>
    </div>
    <div id="viewbox">
      <div id="visual">
        <table id="laby">
        </table>
      </div>
    </div>
    <script src="VardocAfter.js"></script>
    <script src="../Funct/Lab.js"></script>
    <script src="../Funct/ClickStuff.js"></script>
    <script src="../Funct/MinorFunctions.js"></script>
    <script src="../Content/Events.js"></script>
    <script src="../Content/ItemEvents.js"></script>
    <script src="../Content/ItemEquipEvents.js"></script>
    <script src="../Funct/NameGen.js"></script>
  </body>
</html>
